<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - UMKM & EKRAF Dinas Parawisata Tangsel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="login-page">
    <!-- Redesigned login layout to landscape style with left side branding and right side form -->
    <div class="login-wrapper">
        <!-- Left Side - Branding -->
        <div class="login-branding">
            <div class="branding-content">
                <img src="logo.png" alt="Logo SI-UMKM" class="branding-logo">
                <h1>UMKM & EKRAF</h1>
                <p class="branding-subtitle">Tangsel</p>
                <p class="branding-desc">Platform Informasi UMKM dan Ekonomi Kreatif Kota Tangerang Selatan</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-container">
            <div class="login-box">
                <h2>Login Admin</h2>
                <p class="login-subtitle">Akses dashboard admin untuk mengelola data UMKM</p>
                
                <!-- Added error notification container -->
                <div id="error-notification" class="notification notification-error" style="display: none;">
                    <span class="notification-icon">⚠️</span>
                    <div class="notification-content">
                        <p class="notification-title">Login Gagal</p>
                        <p id="error-message" class="notification-text"></p>
                    </div>
                    <button class="notification-close" onclick="closeNotification()">&times;</button>
                </div>

                <!-- Added success notification container -->
                <div id="success-notification" class="notification notification-success" style="display: none;">
                    <span class="notification-icon">✓</span>
                    <div class="notification-content">
                        <p class="notification-title">Login Berhasil</p>
                        <p id="success-message" class="notification-text"></p>
                    </div>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Masukkan username Anda">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Masukkan password Anda">
                    </div>
                    <button type="submit" class="btn btn-primary btn-large btn-login-submit">Login</button>
                </form>

                <p class="login-link"><a href="index.html">← Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
